<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>Lịch Sử Đơn Hàng</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <div *ngFor="let order of billingHistory" class="order-container">
      <ion-label>
        <h2>Hóa Đơn: {{ order.hoaDon }}</h2>
        <p>Thành Tiền: {{ order.thanhTien }}</p>
        <p>Ngày Mua: {{ order.ngayMua }}</p>
        <p>Đánh Giá: 
          <ion-icon name="star" *ngFor="let star of [].constructor(order.danhGia)"></ion-icon>
        </p>
      </ion-label>

      <div class="button-container">
        <ion-button expand="block" fill="outline" color="primary" (click)="rateOrder(order.id)">
          Đánh Giá
        </ion-button>
        <ion-button expand="block" fill="outline" color="secondary" (click)="reorder(order.id)">
          Mua Lại Đơn Hàng
        </ion-button>
      </div>
    </div>
  </ion-list>
</ion-content>
