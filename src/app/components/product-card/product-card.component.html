<ion-card (click)="navigateToDetailPage()">
  <ion-card-header>
    <ion-card-title style="font-size: 20px;">{{ title }}</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    
    <p class="description">{{ description }}</p>
    <img [src]="imageUrl" [alt]="title" />
  </ion-card-content>
</ion-card>
<div class="button-container">
  <ion-button (click)="AddToCart()">Mua Ngay</ion-button>
</div>
