<ion-card (click)="navigateToDetailPage()">
  <ion-card-header>
    <ion-card-title>{{ title }}</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    
    <p>{{ description }}</p>
    <img [src]="imageUrl" [alt]="title" />
    <span>{{price}}</span>
    <h5>{{type}}</h5>
  </ion-card-content>
</ion-card>
