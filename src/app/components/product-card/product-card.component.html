<ion-card (click)="navigateToDetailPage()">
  <ion-card-header>
    <ion-card-title class="card-title">{{ title }}</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    
    <p class="description">{{ description }}</p>
    <img [src]="imageUrl" [alt]="title" />
  </ion-card-content>
</ion-card>

<ion-button (click)="AddToCart()">Mua Ngay</ion-button>
