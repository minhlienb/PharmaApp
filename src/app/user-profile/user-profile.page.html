<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Tài khoản</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tài khoản</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-avatar slot="start">
      <img src="assets/dummy-pic.avif" alt="User Avatar" />
    </ion-avatar>
    <ion-label>
      <h2>Bùi Minh Liên</h2>
      <p>Welcome</p>
    </ion-label>
  </ion-item>

  <ion-list>
    <ion-item routerLink="/edit-profile">
      <ion-icon name="create" slot="start"></ion-icon>
      <ion-label>Edit Profile</ion-label>
      <ion-icon name="chevron-forward" slot="end"></ion-icon>
    </ion-item>
    <ion-item routerLink="/my-orders">
      <ion-icon name="document-text" slot="start"></ion-icon>
      <ion-label>My orders</ion-label>
      <ion-icon name="chevron-forward" slot="end"></ion-icon>
    </ion-item>
    <ion-item routerLink="/billing">
      <ion-icon name="cash" slot="start"></ion-icon>
      <ion-label>Billing</ion-label>
      <ion-icon name="chevron-forward" slot="end"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
