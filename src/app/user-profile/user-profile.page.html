<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Tài khoản</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-item>
    <ion-avatar slot="start">
      <img src="assets/dummy-pic.avif" alt="User Avatar" />
    </ion-avatar>
    <ion-text color="tertiary">
      <ion-textarea [(ngModel)]="userData.fullName"></ion-textarea>
      <ion-textarea [(ngModel)]="userData.uid"></ion-textarea>

    </ion-text>
  </ion-item>

  <ion-list>
    <ion-item routerLink="info">
      <ion-icon name="create" slot="start"></ion-icon>
      <ion-label>Edit Profile</ion-label>
    </ion-item>

    <ion-item routerLink="my-orders">
      <ion-icon name="document-text" slot="start"></ion-icon>
      <ion-label>My orders</ion-label>
    </ion-item>

    <ion-item routerLink="/billing-history">
      <ion-icon name="cash" slot="start"></ion-icon>
      <ion-label>Billing</ion-label>
    </ion-item>
  </ion-list>

  <ion-button (click)="signOut()" expand="full" fill="clear" style="color: red;">
    <ion-icon slot="start" name="log-out-outline"></ion-icon>
    Log out
  </ion-button>

</ion-content>
