<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button>Back</ion-back-button>
    </ion-buttons>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="form">
    <ion-input [(ngModel)]="fullName" type="text" label="Full Name" label-placement="floating" fill="outline"
      placeholder="Enter your name"></ion-input>
    <ion-input [(ngModel)]="email" type="email" label="Email" label-placement="floating" fill="outline"
      placeholder="Enter email"></ion-input>
    <ion-input [(ngModel)]="password" type="password" fill="outline" label="Password" label-placement="floating"
      placeholder="Enter password" required></ion-input>
    <ion-input [(ngModel)]="telephone" label="Telephone" label-placement="floating" fill="outline"
      placeholder="Enter phone number"></ion-input>

    <!-- Chỉ một trường nhập cho địa chỉ -->
    <ion-input [(ngModel)]="addressContent" type="text" fill="outline" label="Address" label-placement="floating"
      placeholder="Enter your address" required></ion-input>

    <!-- Nút đăng ký -->
    <ion-button (click)="register()" expand="block" fill="outline" shape="round">
      Sign up
    </ion-button>
  </div>
</ion-content>
