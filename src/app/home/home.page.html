<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>

  <ion-toolbar>
    <ion-searchbar (ionInput)="filterProducts($event)"></ion-searchbar>
    <ion-button slot="end" fill="clear">
      <ion-icon name="mic-outline"></ion-icon>
    </ion-button>
    <ion-button slot="end" fill="clear">
      <ion-icon name="qr-code-outline"></ion-icon>
    </ion-button>
    <ion-button slot="end" fill="clear" (click)="navigateToNotification()">
      <ion-icon name="notifications-outline"></ion-icon>
    </ion-button>
    <ion-button slot="end" fill="clear"(click)="navigateToCart()">
      <ion-icon name="cart-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
  <br>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <div class="category-container">
      <div class="category-card" *ngFor="let category of categories" (click)="loadProductByCate(category.key)">
        <div class="icon">
          <ion-icon [name]="category.icon"></ion-icon>
        </div>
        <div class="label">{{ category.label }}</div>
      </div>
    </div>

    <br>
    <div class="card-container">
      <p style="position: absolute; z-index: -2; left: 30px;">Đang tải...</p>
      <app-product-card class="small-card"
        *ngFor="let product of filteredProducts"
        [title]="product.title"
        [imageUrl]="product.imageUrl"
        [description]="product.description"
        [productId]="product.key"  
        [price]="product.price"
        [type]="product.type">    
      </app-product-card>
    </div>
  </ion-content>
</ion-content>
