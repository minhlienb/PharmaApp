<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Sản phẩm</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="card-container">
    <app-product-card class="small-card" *ngFor="let product of products" [title]="product.title"
      [imageUrl]="product.imageUrl" [description]="product.description">
    </app-product-card>
  </div>

</ion-content>
